    /* Styles for the placeholder images and captions */
    .placeholder-gallery {

      top: 70%; /* Adjusted this value to move the gallery up */

      transform: translate(-50%, -50%);
      width: 80%;
      display: flex;
      flex-wrap: wrap; /* Enable wrapping */
      justify-content: flex-start; /* Start placing items from the left */
    }

    

    .placeholder-gallery .placeholder {
      text-align: center;
      width: calc(20% - 10px); /* Adjusted width to account for the maximum 1 cm gap */
      margin: 5px; /* Set margin to create the gap */
    }

    .placeholder-gallery img {
      width: 100%;
      height: auto;
    }

    .placeholder-gallery p {
      margin-top: 10px;
      color: white;
      font-size: 34px;
      font-family: Montserrat, sans-serif;
    }

    /* Meet the Team title */
